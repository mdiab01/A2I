<ion-header>

  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid>
    <ion-row justify-content-center>
      <ion-col class='center' align-self-center col-md-7 col-lg-6 col-xs-12>
        <ion-item no-lines>
          <ion-label class='loginheader' text-center>Please Login Here</ion-label>
        </ion-item>
        <div padding>
          <ion-item>
            <ion-input [(ngModel)]='_user.username' name="username" type="text" placeholder="Username"></ion-input>
          </ion-item>

          <ion-item>
            <ion-input [(ngModel)]='_user.password' name="password" type="password" placeholder="Password"></ion-input>
          </ion-item>
        </div>
        <div class='loginbutton'>
          <button ion-button (click)="login()">Login</button>
          <button ion-button outline (click)="toReg()">Register</button>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
