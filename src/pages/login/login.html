<ion-header>

  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid>
    <ion-row justify-content-center>
      <ion-col class='center' align-self-center col-md-6 col-lg-5 col-xs-12>
        <div text-center>
          <h5>Please Login Here</h5>
        </div>
        <div padding>
          <ion-item>
            <ion-input type="text" placeholder="Username"></ion-input>
          </ion-item>

          <ion-item>
            <ion-input type="password" placeholder="Password"></ion-input>
          </ion-item>
        </div>

        <div padding>
          <button ion-button size="large" expand="block">Login</button>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
