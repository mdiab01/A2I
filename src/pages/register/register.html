<ion-header>

  <ion-navbar>
    <ion-title>Register</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid>
    <ion-row justify-content-center>
      <ion-col class='center' align-self-center col-md-7 col-lg-6 col-xs-12>
        <ion-item no-lines>
          <ion-label class='loginheader' text-center>Register Here</ion-label>
        </ion-item>
        <div padding>
          <ion-item>
            <ion-label>Username</ion-label>
            <ion-input [(ngModel)]='username' name="username" type="text"></ion-input>
          </ion-item>

          <ion-item>
            <ion-label>Password</ion-label>
            <ion-input [(ngModel)]='password' name="password" type="password"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label>Date of Birth</ion-label>
            <ion-input [(ngModel)]='dob' name="dob" type="date" placeholder="Date"></ion-input>
          </ion-item>
        </div>
        <div class='loginbutton'>
          <button ion-button (click)="register()">Register</button>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
